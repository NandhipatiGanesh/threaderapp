<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads Video Downloader</title>
</head>
<body>
    <h1>Threads Video Downloader</h1>
    <input type="text" id="threadUrl" placeholder="Enter Threads Post URL">
    <button onclick="fetchThreadEmbed()">Embed Post</button>
    <div id="embedContainer"></div>
    <button id="downloadBtn" style="display: none;" onclick="downloadVideo()">Download Video</button>
    
    <script>
        async function fetchThreadEmbed() {
            const url = document.getElementById('threadUrl').value;
            const embedContainer = document.getElementById('embedContainer');
            
            if (!url.includes('threads.net')) {
                alert('Please enter a valid Threads URL');
                return;
            }
            
            try {
                const apiUrl = `https://www.threads.net/oembed?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                embedContainer.innerHTML = data.html;
                document.getElementById('downloadBtn').style.display = 'block';
            } catch (error) {
                alert('Failed to fetch embed data');
            }
        }
        
        async function downloadVideo() {
            alert('Downloading video functionality needs a backend or direct video extraction logic.');
        }
    </script>
</body>
</html>
